<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="container">
        <h2>Select Your Veg Pizza</h2>                                          
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Cheese Pizza</a></li>
            <li><a href="#">Vag Extragavanza Pizza</a></li>
            <li><a href="#">Pepperoni Pizza</a></li>
            <li><a href="#">Mushroom Pizza</a></li>
            <li><a href="#">Veg Extreme (With Extra Cheese)</a></li>
            <li><a href="#">Veggie Farmhouse</a></li>
          </ul>
        </div>
      </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">
        </div>
    </div>
        
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
    
    <div class="block_2"> 
        <div id="display_addedmenu">
    </div>
</div>    <div>
        <img class="img-responsive"  src="images/topping.png">
    </div>

</body>
</html>
